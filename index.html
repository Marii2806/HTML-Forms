<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <form>
    <h5>Payment form example</h5>
    <div class="row">
      <div class="col-6">
        <label for="validationCustom01">Card #</label>
        <input type="text" class="form-control" id="cardnumber" placeholder="cardnumber" value="xxxxxxxxxxxx" required>
      </div>
      <div class="col-3">
        <label for="validationCustom02">CVC #</label>
        <input type="text" class="form-control" id="cvc" placeholder="cvc" value="0000" required>
      </div>
      <div class="col-3">
        <label for="validationCustomUsername">Amount</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">$</span>
          </div>
          <input type="text" class="form-control" id="amount" placeholder="Amount" aria-describedby="inputGroupPrepend"
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="validationTooltip01">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="" value="" required>
        </div>
        <div class="col-6">
          <label for="validationTooltip02">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="" value="" required>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="validationTooltip03">City</label>
          <input type="text" class="form-control" id="validationTooltip03" placeholder="" required>
        </div>
        <div class="col-3">
          <label for="validationTooltip04">State</label>
          <select name="state" id="" required>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="SC">NC</option>
          </select>
        </div>
        <div class="col-3">
          <label for="validationTooltip05">Zip</label>
          <input type="text" class="form-control" id="validationTooltip05" placeholder="" required>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div>
            <label for="payment">We accept:</label>
            <div>
              <input type="radio" id="visa" name="we_accept" value="">
              <label for="visa"><i class="bi bi-credit-card"></i>VISA</label>
            </div>
            <div>
              <input type="radio" id="mastercard" name="we_accept" value="">
              <label for="mastercard"><i class="bi bi-credit-card-2-back-fill"></i>MasterCard</label>
            </div>
            <div>
              <input type="radio" id="amex" name="we_accept" value="">
              <label for="amex"><i class="bi bi-credit-card-2-front-fill">AMEX</i></label>
            </div>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="60"></textarea>
            <small id="help" class="form-text text-muted">Add my notes here</small>
          </div>
          <input type="button" value="Cancel" />
          <input type="button" value="Send" />
        </div>
      </div>
    </div>
  </form>
</body>

</html>
